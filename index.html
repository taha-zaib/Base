<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pak Wedding - Splash Screen</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/978c3fe376.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <!-- head of the page -->
      <header id="header">
        <div>
          <!-- time -->
          <span class="time">9:41</span>

          <!-- icons -->
          <span class="side-header">
            <span class="cellular"><i class="fa-solid fa-signal"></i></span>
            <span class="wifi"><i class="fa-solid fa-wifi"></i></span>
            <span class="battery"
              ><i class="fa-solid fa-battery-full"></i
            ></span>
          </span>
        </div>
      </header>
      <!-- logo -->
      <div class="logo">
        <img src="Logo.png" alt="logo" />
      </div>
      <!-- bottom of the page -->
      <div class="home-indicator">
        <img class="indicator" src="Line.png" alt="home-indicator" />
      </div>
    </div>
  </body>
</html>
